<html>
<head>
    <title>Calculadora de Pagamento</title>
</head>
<body>
    <h1>Calculadora de Pagamento</h1>
    <form id="form">
        <label for="preco">Preço do produto (R$):</label>
        <input type="number" id="preco" step="0.01" required>
        <br><br>
        <label for="condicao">Condição de pagamento:</label>
        <select id="condicao" required>
            <option value="a">À vista em dinheiro ou cheque (10% de desconto)</option>
            <option value="b">À vista no cartão de crédito (15% de desconto)</option>
            <option value="c">Em duas vezes (sem juros)</option>
            <option value="d">Em duas vezes (10% de juros)</option>
        </select>
        <br><br>
        <button type="button" id="btCalcular">Calcular</button>
    </form>
    <h3 id="h3Resultado"></h3>
    <script src="script.js"></script>
</body>
</html>
