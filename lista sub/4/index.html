
<html>
<head>
    <title>Calculadora de Imposto do DETRAN</title>
</head>
<body>
    <h2>Calculadora de Imposto do DETRAN</h2>
    <label for="anoFabricacao">Ano de Fabricação:</label>
    <input type="number" id="anoFabricacao" min="1900" max="2024"><br><br>
    
    <label for="valorTabela">Valor de Tabela do Carro:</label>
    <input type="number" id="valorTabela" min="0" step="0.01"><br><br>

    <button id="btCalcular">Calcular Imposto</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
